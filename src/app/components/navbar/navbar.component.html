<mat-toolbar>
  <a [routerLink]="['/']"><img class="logo" src="assets/logo.png"></a>
  <button mat-button [routerLink]="['/trips-list']">Voyage</button>
  <button mat-button [routerLink]="['/contact']">Contact</button>
  <button mat-raised-button color="primary"
          matBadge="8" matBadgePosition="below after" matBadgeColor="accent" *ngIf="(userService.currentUser$ |async)">
    Notifications
  </button>
  <span class="fill-space"></span>
    <button color="primary"  mat-button [routerLink]="['/login']" *ngIf="!(userService.currentUser$ |async)">Se
      connecter</button>

    <button mat-button color="accent" *ngIf="(userService.currentUser$ |async) as name" [matMenuTriggerFor]="menu">{{name}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/profil']">Profil</button>
      <button mat-menu-item (click)="logOut()">Se deconnecter</button>
    </mat-menu>


</mat-toolbar>
