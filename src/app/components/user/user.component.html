<mat-card class="trip-card">
  <mat-card-header>
    <div mat-card-avatar class="trip-header-image"></div>
    <mat-card-title>{{user.firstname}} {{user.lastname}}</mat-card-title>

  </mat-card-header>
  <div class="flex">
    <img class="img-profil" mat-card-image [src]="user.photo">
  </div>
  <mat-card-content>
    Provenance: <p> {{user.city}} {{user.country}}</p>
    Description :
    <p>
      {{user?.description}}
    </p>
    Contact :
    <p>
      {{user?.email}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color=warn [routerLink]="['/profil']">Retour</button>
  </mat-card-actions>
</mat-card>
