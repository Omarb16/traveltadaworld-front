<app-navbar></app-navbar>

<mat-dialog-content>
        <form novalidate [formGroup]="form">
            <h1>Rechercher un voyage</h1>
            <p>
                <mat-form-field class="full-width">
                    <input type="text" matInput placeholder="Titre" formControlName="title" requis name="title" />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="full-width">
                    <input type="text" matInput placeholder="Pays" formControlName="country" requis name="country" />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="full-width">
                    <input type="text" matInput placeholder="Ville" formControlName="city" requis name="city" />
                </mat-form-field>
            </p>
        </form>
        <a mat-raised-button color="warn" >Filtrer</a>
    </mat-dialog-content>

  <section>

      <mat-list-item (click)="navigate(t.id)" *ngFor="let t of trips; " class="mat-whiteframe-2dp mat-card">
        <app-trip [trip]="t"></app-trip>
      </mat-list-item>

  </section>


<app-footer></app-footer>
