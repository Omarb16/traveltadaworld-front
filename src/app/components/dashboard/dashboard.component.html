<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<h4 class="mat-subheading-1 ">Voyageur</h4>
<table mat-table [dataSource]="myDataArray" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Destination </th>
    <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="oragnisateur">
    <th mat-header-cell *matHeaderCellDef> Oragnisateur </th>
    <td mat-cell *matCellDef="let element"> {{element.oragnisateur}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="etat">
    <th mat-header-cell *matHeaderCellDef> Etat </th>
    <td mat-cell *matCellDef="let element">
      <a href="javascript:void(0)" mat-raised-button color="warn"
                                                  [routerLink]="['/']">Annuler la demande</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>
<h4 class="mat-subheading-1 accent-color ">Organisateur</h4>
<table mat-table [dataSource]="myDataArray" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Destination </th>
    <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
  </ng-container>

   <!-- Symbol Column -->
  <ng-container matColumnDef="etat">
    <th mat-header-cell *matHeaderCellDef> Etat </th>
    <td mat-cell *matCellDef="let element">
      <a href="javascript:void(0)" mat-raised-button color="warn"
         [routerLink]="['/']">Edit</a></td>
  </ng-container>

  <ng-container matColumnDef="supprimer">
    <th mat-header-cell *matHeaderCellDef> Suprimer </th>
    <td mat-cell *matCellDef="let element">
      <a href="javascript:void(0)" mat-raised-button color="warn"
         [routerLink]="['/']">Suprimer</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsOrganisateur"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsOrganisateur;"></tr>
</table>
