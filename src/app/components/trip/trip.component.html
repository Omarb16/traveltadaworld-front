<mat-card class="trip-card">
  <mat-card-header>
    <div mat-card-avatar class="trip-header-image"></div>
    <mat-card-title>{{trip?.title}}</mat-card-title>
    <mat-card-subtitle>{{trip?.country}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="trip.photo||defaultImg">
  <mat-card-content>
    <p>
     {{trip?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Details</button>
  </mat-card-actions>
</mat-card>
